<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Route Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f9f4;
      color: #111;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #e6f4ea;
      padding: 24px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #d1e7d8;
      height: 100vh;
    }
    .sidebar h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 9999px;
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .nav a.active {
      background-color: #c7e9cf;
      font-weight: 500;
    }
    .nav a:hover {
      background-color: #dff3e4;
    }
    .sidebar-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.8rem;
      color: #666;
    }
    .logout {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      text-decoration: none;
      color: #333;
    }
    .main {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }
    .main h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 32px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card p {
      margin: 0;
      color: #555;
    }
    .card h3 {
      margin: 8px 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; height: auto; }
      .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #d1e7d8; flex-direction: row; align-items: center; justify-content: space-between; }
      .nav { flex-direction: row; overflow-x: auto; gap: 12px; }
      .sidebar-footer { margin-top: 0; flex-direction: row; align-items: center; gap: 12px; }
      .main { padding: 16px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h1>Safe Route Admin</h1>
      <nav class="nav">
        <a href="/admin/content" class="active">üè† Dashboard</a>

        <a onclick="loadPage('/admin/manage_destinations', event)">üìç Manage Destination</a>
        <a onclick="loadPage('/admin/manage_users', event)">üë• Manage Users</a>
      </nav>
    </div>
    <div class="sidebar-footer">
      <a href="/" class="logout">‚¨Ö Logout</a>
      <span>¬© 2025 Safe RouteAI. All rights reserved.</span>
    </div>
  </aside>

  <!-- Main -->
  <main class="main" id="content">
    <h2>Admin Dashboard</h2>
    <div class="cards">
      <div class="card">
        <p>Total Users</p>
        <h3>{{ total_users }}</h3>
      </div>
      <div class="card">
        <p>Total Destinations</p>
        <h3>{{ total_destinations }}</h3>
      </div>
      <div class="card">
        <p>Top Searches</p>
        <h3>{{ top_search_name }}</h3>
      </div>
    </div>
  </main>

  <script>
    function loadPage(url, e) {
      e.preventDefault();
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
          document.querySelectorAll('.nav a').forEach(link => link.classList.remove('active'));
          e.target.classList.add('active');
        })
        .catch(error => console.error('Error loading page:', error));
    }
  </script>
</body>
</html>
