{% extends "admin_layout.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<style>
    /* ### START: CSS TO MOVE THE BUTTON ### */
    .header {
        display: flex; /* Makes the container flexible */
        justify-content: space-between; /* Pushes items to opposite ends */
        align-items: center; /* Vertically aligns items in the middle */
        margin-bottom: 1.5rem;
    }
    .header h2 {
        margin: 0; /* Removes default margin from the heading */
    }
    /* ### END: CSS TO MOVE THE BUTTON ### */


    /* STYLES FOR THE MODAL (POPUP) */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: #fafffa; margin: 10% auto; padding: 2rem; border: 1px solid #eef2e6; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #eef2e6; }
    .modal-header h2 { margin: 0; font-size: 1.75rem; }
    .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close-btn:hover, .close-btn:focus { color: black; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .form-control { width: 100%; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; }
    .form-actions { text-align: right; margin-top: 2rem; }
    .save-btn { background-color: #d1f2d1; color: #212529; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .error-message { color: #dc3545; margin-top: 10px; text-align: left; }
</style>

<div class="header">
    <h2>Manage Users</h2>
    <button id="openAddUserModalBtn" class="add-btn">Add User</button>
</div>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% if users %}
            {% for user in users %}
            <tr>
                <td>{{ user.Username }}</td>
                <td>{{ user.Email }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.User_id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        {% else %}
        <tr><td colspan="3" style="text-align:center; color:#6b7280;">No users found.</td></tr>
        {% endif %}
    </tbody>
</table>


<!-- THE ADD USER MODAL (POPUP) HTML -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add User</h2>
            <span class="close-btn">&times;</span>
        </div>
        
        <form id="addUserForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            
            <div id="modal-error-message" class="error-message"></div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    // The JavaScript remains the same
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('addUserModal');
        const openBtn = document.getElementById('openAddUserModalBtn');
        const closeBtn = document.querySelector('.modal .close-btn');
        const addUserForm = document.getElementById('addUserForm');
        const errorMessageDiv = document.getElementById('modal-error-message');

        openBtn.onclick = function() {
            modal.style.display = 'block';
            addUserForm.reset();
            errorMessageDiv.textContent = '';
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        addUserForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(addUserForm);
            const data = Object.fromEntries(formData.entries());

            fetch("{{ url_for('api_add_user') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.reload();
                } else {
                    errorMessageDiv.textContent = result.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessageDiv.textContent = 'An unexpected error occurred.';
            });
        });
    });
</script>

{% endblock %}
